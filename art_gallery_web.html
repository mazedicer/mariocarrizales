<script language="javascript" type="text/javascript">
//set all variables
var anim_gall_width = 15;
var anim_opacity = 0;
var gallery_holder = document.getElementById("gallery_holder_div");
var gallery_div = document.getElementById("gallery_div");

var row_1 = document.getElementById("row_1");
var row_2 = document.getElementById("row_2");
var row_3 = document.getElementById("row_3");
var slot_count = 0;
var row_count = 0;
var slot_width = 120;
var gallery_list_web_size = gallery_list_web.length; // 25
var extra_slots = gallery_list_web_size % 3; // 1
var row_min_slots = (gallery_list_web_size - extra_slots) / 3; //8
var row_max_slots = ((gallery_list_web_size - extra_slots) / 3) + extra_slots; //9
var gallery_width = row_max_slots * slot_width; //1080
var is_gallery_filled = false;

function fillUpGallery(){
//fill in images into gallery holder ///////////////////////////////////////////////////////////////////////////////////////////
gallery_div.style.width = gallery_width;

for(var i = 0;i < gallery_list_web.length; i++){
	var fill_row = "";
	
	fill_row += "<div class=\"image_holder\">\n";
    fill_row +=  	"<a href=\""+  gallery_list_web[i].url +"\" target=\"_blank\" ><img src=\""+ gallery_list_web[i].tn_location +"\" height=\"100\" onmouseover=\"expandImage('"+ gallery_list_web[i].location +"')\" alt=\""+ gallery_list_web[i].name +"\" onmouseout=\"stopImgExpand();\" /></a>\n";
    fill_row +=  "</div>\n";
	
	slot_count += 1;
	
	if(slot_count == row_min_slots){
		row_count += 1;
		slot_count = 0;
	}//end if
	
	switch(row_count){
		case 0:
			//add to row 1
			row_1.innerHTML += fill_row;
		break;
		case 1:
			//add to row 2
			row_2.innerHTML += fill_row;
		break;
		case 2:
		case 3:
			//add to row 3
			row_3.innerHTML += fill_row;
		break;
	}//end switch
	
	//
}//end for

is_gallery_filled = true;
}//end function


// open close gallery animation ///////////////////////////////////////////////////////////////////////////////////////////



function animOpenGallery(){
	parent.sync_gallery = true;
	anim_gall_width = anim_gall_width + 15;
	gallery_holder.style.width = anim_gall_width + "px";
	if(anim_gall_width >= 495){
		setTimeout('clearInterval(anim_ogallery_interval)', 0);
		gallery_holder.style.width = 495 + "px";
		anim_gall_width = 495;
	}//end if
}//end function

function animCloseGallery(){
	parent.sync_gallery = false;
	anim_gall_width = anim_gall_width - 15;
	gallery_holder.style.width = anim_gall_width + "px";
	if(anim_gall_width <= 15){
		setTimeout('clearInterval(anim_cgallery_interval)', 0);
		gallery_holder.style.width = 15 + "px";
		anim_gall_width = 15;
	}//end if
}//end function

function animOpacityShow(){
	anim_opacity = anim_opacity + 0.1;
	gallery_div.style.opacity = anim_opacity;
	if(anim_opacity >= 1){
		setTimeout('clearInterval(anim_opacitys_interval)', 0);
		gallery_div.style.opacity = 1;
		anim_opacity = 1;
	}//end if
}//end function

function animOpacityHide(){
	anim_opacity = anim_opacity - 0.1;
	gallery_div.style.opacity = anim_opacity;
	if(anim_opacity <= 0){
		setTimeout('clearInterval(anim_opacityh_interval)', 0);
		gallery_div.style.opacity = 0;
		anim_opacity = 0;
	}//end if
}//end function

function animOpacity(){
    if(gallery_div.style.opacity == 0){  
		anim_opacitys_interval = setInterval(function(){ animOpacityShow(); }, 30);
		anim_opacitys_interval;
    }//end if
}//end function


function ocGallery(){
	if(!is_gallery_filled){
		fillUpGallery();
		is_gallery_filled = true;
	}//end if
	 animOpacity();
	if(anim_gall_width <= 15){
		anim_ogallery_interval = setInterval(function(){ animOpenGallery(); }, 30);
		anim_ogallery_interval;
	}//end if
}//end function

function ocGalleryStart(){
	var startG = setTimeout(function(){ocGallery()}, 200);
	startG;
}//end function

//functions to stop intervals for parent website
function StopOpenGallAnim(){
	setTimeout('clearInterval(anim_ogallery_interval)', 0);
	gallery_holder.style.width = 495 + "px";
	anim_gall_width = 495;
}//end function

function StopCloseGallAnim(){
	setTimeout('clearInterval(anim_cgallery_interval)', 0);
	gallery_holder.style.width = 15 + "px";
	anim_gall_width = 15;
}//end function

//scroll gallery ///////////////////////////////////////////////////////////////////////////////////////////

var scrolling_max = (gallery_width - 495) * -1;
var scroll_g_at = 0;
var scrolling_left = false;
var scrolling_right = false;

function scrollingGLeft(){
	scrolling_left = true;
	scrolling_right = false;
	scroll_g_at = scroll_g_at + 10;
	gallery_div.style.left = scroll_g_at;
	if (scroll_g_at >= 0){
		setTimeout('clearInterval(anim_scrollGLeft_interval)', 0);
		scroll_g_at = 0;
		gallery_div.style.left = scroll_g_at + "px";
	}//end if
}//end function

function scrollingGRight(){
	scrolling_right = true;
	scrolling_left = false;
	scroll_g_at = scroll_g_at - 10;
	gallery_div.style.left = scroll_g_at;
	if (scroll_g_at <= scrolling_max){
		setTimeout('clearInterval(anim_scrollGRight_interval)', 0);
		scroll_g_at = scrolling_max;
		gallery_div.style.left = scroll_g_at + "px";
	}//end if
}//end function

function scrollGLeft(){
	anim_scrollGLeft_interval = setInterval(function(){ scrollingGLeft(); }, 30);
	anim_scrollGLeft_interval;
}//end function

function scrollGRight(){
		anim_scrollGRight_interval = setInterval(function(){ scrollingGRight(); }, 30);
		anim_scrollGRight_interval;	
}//end function

function stopGScroll(){
	if(scrolling_right){
		setTimeout('clearInterval(anim_scrollGRight_interval)', 0);
		scroll_g_at = parseInt(gallery_div.style.left);
	}else if(scrolling_left){
		setTimeout('clearInterval(anim_scrollGLeft_interval)', 0);
		scroll_g_at = parseInt(gallery_div.style.left);
	}//end if
}//end function

//Image expand ///////////////////////////////////////////////////////////////////////////////////////////

var image_viewer_div = parent.document.getElementById("image_viewer_div");

function exapandingImage(image_link){
	var viewer_content = "<img src=\""+ image_link +"\" width=\"500\" />";
	image_viewer_div.innerHTML = viewer_content;

	//call the following in parent function

	image_viewer_div.style.left = s_width + "px";

}//end function

function expandImage(image_link){
	expand_img_timer = setTimeout(function(){ exapandingImage(image_link); }, 1000);

}//end function
